<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steganography</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
</head>
<body>
    <h1>Steganography Service</h1>

    <!-- Login Section -->
    <section id="login-section">
        <h2>Login to Upload</h2>
        <button id="login-btn">Login with Google</button>
    </section>

    <!-- Upload Section - Initially hidden -->
    <section id="upload-section" >
    <!-- style="display:nonea"> -->
        <h2>Upload Files</h2>
        <form id="file-upload-form">
            <input type="file" id="plaintext-file" required>
            <input type="file" id="secret-message-file" required>
            <input type="number" id="start-bit" placeholder="Start Bit (S)" required>
            <input type="number" id="periodicity" placeholder="Periodicity (L)" required>
            <select id="mode">
                <option value="constant">Constant</option>
                <option value="varying">Varying</option>
            </select>
            <button type="submit">Upload and Encode</button>
        </form>
    </section>

    <!-- Gallery Section - Always visible -->
    <section id="gallery-section">
        <h2>Gallery</h2>
        <div id="gallery"></div>
    </section>

    <script type="module" src="js/firebase-setup.js"></script>
    <script type="module" src="js/auth-handlers.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
